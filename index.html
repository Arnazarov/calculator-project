<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="outlay">
            <h1>Calculator</h1>
            <h2>by Arnazarov</h2>
            <div class="main">
                <div class="screen">
                    <input type="text" class="display" id="display" disabled>
                </div>
                    <button class="btn btn-nine btn-digits" id="nine">9</button>
                    <button class="btn btn-eight btn-digits" id="eight">8</button>
                    <button class="btn btn-seven btn-digits" id="seven">7</button>
                    <button class="btn btn-del" id="del">âŒ«</button>
                    <button class="btn btn-clear" id="clear">AC</button>
                    <button class="btn btn-six btn-digits" id="six">6</button>
                    <button class="btn btn-five btn-digits" id="five">5</button>
                    <button class="btn btn-four btn-digits" id="four">4</button>
                    <button class="btn btn-add btn-operator" id="add">+</button>
                    <button class="btn btn-multiply btn-operator" id="multiply">*</button>
                    <button class="btn btn-three btn-digits" id="three">3</button>
                    <button class="btn btn-two btn-digits" id="two">2</button>
                    <button class="btn btn-one btn-digits" id="one">1</button>
                    <button class="btn btn-subtract btn-operator" id="subtract">-</button>
                    <button class="btn btn-divide btn-operator" id="divide">/</button>
                    <button class="btn btn-zero btn-digits" id="zero">0</button>
                    <button class="btn btn-zeros btn-digits" id="zeros">00</button>
                    <button class="btn btn-point btn-other" id="point">.</button>
                    <button class="btn btn-equals" id="equals">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
